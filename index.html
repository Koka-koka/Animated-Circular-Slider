<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Circular Slider</title>
</head>

<body>
    <div class="wrapper">
        <h2>Our Team</h2>
        <div class="container">
            <div class="imgBoxes">
                <div class="imgBx active" style="--i:1;">
                    <img src="images/member1.jpg" alt="profile">
                </div>
                <div class="imgBx" style="--i:2;">
                    <img src="images/member2.jpg" alt="profile">
                </div>
                <div class="imgBx" style="--i:3;">
                    <img src="images/member3.jpg" alt="profile">
                </div>
                <div class="imgBx" style="--i:4;">
                    <img src="images/member4.jpg" alt="profile">
                </div>
                <div class="imgBx" style="--i:5;">
                    <img src="images/member5.jpg" alt="profile">
                </div>
                <div class="imgBx" style="--i:6;">
                    <img src="images/member6.jpg" alt="profile">
                </div>
                <div class="imgBx" style="--i:7;">
                    <img src="images/member7.jpg" alt="profile">
                </div>
                <div class="imgBx" style="--i:8;">
                    <img src="images/member8.jpg" alt="profile">
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
